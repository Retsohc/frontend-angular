<h2>Lista de productos externos</h2>
<ul>
  <li *ngFor="let product of products" (click)="selectProduct(product)">
    {{ product.title }}
  </li>
</ul>

<div *ngIf="selectedProduct">
  <h3>Seleccionado: {{ selectedProduct.title }}</h3>
  <button (click)="saveProduct()">Guardar en base de datos</button>
</div>
